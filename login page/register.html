<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="login page\css.css">

      <title>Registration form - harsharma30</title>
   </head>
   <body>
      <div class="login">
         <img src="login page\img\bg.jpg" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Register Here!</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="name" placeholder="Name" required class="login__input">
               </div>
               
               <div class="login__box">
                    <input type="name" placeholder="Last Name" required class="login__input">
                    
                </div>

                <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                 </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>

               <div class="login__box">
                <input type="password" placeholder="Retype password" required class="login__input">
                <i class="ri-lock-2-fill"></i>
             </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <!-- <a href="#" class="login__forgot">Forgot Password?</a> -->
            </div>

            <a href="login page\registration Success.html"><button type="submit" class="login__button">Register Now</button></a>

            
            <!--
            <div class="login__register">
               Don't have an account? <a href="#">Register</a>
            </div>
        -->
         </form>
      </div>
   </body>
</html>
